<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS File Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    button {
      background: #0073bb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005f9e;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸš€ AWS File Uploader</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://tffm9ykuhk.execute-api.eu-north-1.amazonaws.com/prod/upload"; // replace if needed

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file first!");
        return;
      }

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          file_name: file.name,
          file_content: "Base64 placeholder for now"
        })
      });

      const data = await response.json();
      document.getElementById('result').textContent = `âœ… ${data.message}`;
    }
  </script>
</body>
</html>
